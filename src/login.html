<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label 
                for="email"
                class="inputLabel"
                >Email</label>
                <input type="email" 
                class="inputText" 
                id="email" 
                name="email" 
                placeholder="Digite se email">
            </div>
            <div>
                <label 
                for="password"
                class="inputLabel"
                >Senha</label>
                <input type="password" class="inputText" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="text-right">
                <a href="#" class="text-sm text-gray-500 hover:underline">
                    Esqueci minha senha
                </a>
            </div>
            <div>
                <button class="w-full btn btn-primary">Login</button>
            </div>
        </div>

    </div>
    
</body>
</html>
